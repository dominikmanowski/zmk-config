manifest:
  remotes:
    - name: urob
      url-base: https://github.com/urob
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware

  projects:
    - name: zmk
      remote: zmkfirmware
      revision: main
      import: app/west.yml
    - name: zmk-auto-layer
      revision: main
      path: modules/zmk/auto-layer
    - name: zmk-helper
      revision: main
      path: modules/zmk/helpers
  self:
    path: config
